name: Build NodeModulesLinker

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compile with MSVC (using cmd)
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          cl /EHsc /std:c++17 /MT /D_UNICODE /DUNICODE /utf-8 NodeModulesLinker.cpp /link ^
            /subsystem:windows ^
            shell32.lib shlwapi.lib advapi32.lib user32.lib gdi32.lib ole32.lib
        shell: cmd

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: NodeModulesLinker
          path: NodeModulesLinker.exe
